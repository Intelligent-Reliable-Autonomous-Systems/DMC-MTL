# Model Configuration
PConfig:
    config_fpath: _configs_models/
    model: Grape_ColdHardiness_TensorBatch 
    model_parameters: grape_coldhardiness:1 
    latitude: 46
    longitude: -120
    start_date: 2023-01-01
    input_vars: [TEMP]
    output_vars: [LTE50]
# Log configuration
log_path: /_runs/PaperExperiments/HybridCHModel/STL/
run_name: model_stl
check_freq: 1
seed: 0
# Data use
cultivar: Aligote
withold_cultivars: {}
data_fpath: _data/processed_data/
# Parameters
params: ["HCINIT", "HCMIN", "HCMAX", "TENDO", "TECO", "ENACCLIM", "ECACCLIM", "ENDEACCLIM", "ECDEACCLIM", "ECOBOUND"]
params_range: [[-15,-5], [-5, 0], [-40,-20], [10,20], [0,10], [0,0.2], [0,0.2], [0,0.2], [0,0.2], [-800,-200]] 
DConfig: 
    type: Hybrid
    arch: ParamModel
    embed_op: concat
  
    hidden_dim: 64
    loss_func: MSELoss
    learning_rate: .02
    lr_factor: 0.90
    batch_size: 12
    epochs: 300
