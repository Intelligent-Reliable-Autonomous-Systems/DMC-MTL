# Model Configuration
PConfig:
    config_fpath: _configs_models/
    model: Grape_ColdHardiness_TensorBatch
    model_parameters: grape_coldhardiness:1
    latitude: 46
    longitude: -120
    start_date: 2023-01-01
    input_vars: [DAY, TEMP, TMIN, TMAX, RAIN, IRRAD, DAYL, MIN_RH, AVG_RH, MAX_RH, MIN_DEWPT, AVG_DEWPT, MAX_DEWPT, WS_MPH, MAX_WS_MPH, ETO]
    output_vars: [LTE50]
# Log configuration
log_path: /_runs/PaperExperiments/ColdHardiness/DeepMTL/
run_name: deepMTL
seed: 0
# Data use
cultivar: All
withold_cultivars: {"Barbera":2,"Cabernet_Sauvignon":2,"Chardonnay":2,"Chenin_Blanc":2,"Concord":2,"Gewurztraminer":2,"Grenache":2,"Lemberger":2,"Malbec":2,"Merlot":2,"Mourvedre":2,"Nebbiolo":2,"Pinot_Gris":2,"Riesling":2,"Sangiovese":2,"Sauvignon_Blanc":2,"Semillon":2, "Syrah":2,"Viognier":2,"Zinfandel":2}
data_fpath: _data/processed_data/
dtype: grape_coldhardiness
region: WA
station: Roza2
site: Prosser
# Parameters
params: ["HCINIT", "HCMIN", "HCMAX", "TENDO", "TECO", "ENACCLIM", "ECACCLIM", "ENDEACCLIM", "ECDEACCLIM", "ECOBOUND"]
params_range: [[-15,-5], [-5, 0], [-40,-20], [10,20], [0,10], [0,0.2], [0,0.2], [0,0.2], [0,0.2], [-800,-200]]
DConfig: 
    type: Deep
    arch: DeepEmbedGRU
    hidden_dim: 2048
    embed_op: concat
    loss_func: MSELoss
    learning_rate: .0001
    lr_factor: 0.9
    batch_size: 12
    epochs: 400
